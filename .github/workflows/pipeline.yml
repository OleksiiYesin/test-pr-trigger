name: Testing PR triggers

on:
  push:
    branches:
      - "develop"
      - "main"
  pull_request_target:
    branches:
      - "develop"
      - "main"
  pull_request:
    branches:
      - "feature/*"

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: GIT checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
    
      - name: Hello
        run: |
          sleep 3
          echo "Hello" ${{ github.actor }}
          echo "head_ref:" ${{ github.event.pull_request.head_ref }}
          echo "base_ref:" ${{ github.event.pull_request.base_ref }}
      
      - name: Test Version
        run: |
          sleep 3
          grep Module_Version *.txt | cut -d \" -f2
          
